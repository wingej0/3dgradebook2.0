<app-header></app-header>

<main>
    <div class="row">
        <div class="col-sm-8">
            <h1>Courses</h1>
        </div>
        <div class="col-sm-4 text-right">
            <button type="button" class="btn btn-outline-primary add-button" data-toggle="modal" data-target="#courseFormModal">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Course</th>
                <th>Section</th>
                <th>Students</th>
                <th>Standards</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.name }}</td>
                <td>{{ course.section }}</td>
                <td># of students</td>
                <td>{{ course.standards }}</td>
                <td>Action Buttons</td>
            </tr>
        </tbody>
    </table>
</main>

<app-footer></app-footer>

<!-- Modal -->
<div class="modal fade" id="courseFormModal" tabindex="-1" role="dialog" aria-labelledby="courseFormModal" aria-hidden="true">
    <form [formGroup]="courseForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="courseForm">{{ formTitle }}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                    <label for="id_course_name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="course_name" id="id_course_name"  class="form-control" placeholder="Name" formControlName="name" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_section_name" class="col-sm-2 col-form-label">Section:</label>
                    <div class="col-sm-10">
                        <input type="text" name="section_name" id="id_section_name"  class="form-control" placeholder="Section" formControlName="section" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_course_standards" class="col-sm-2 col-form-label">Standards:</label>
                    <div class="col-sm-10">
                        <select name="course_standards" class="form-control" id="id_course_standards" formControlName="standards">
                            <option value="" selected>---------</option>
                            <option value="24">Honors 10</option>
                            <option value="25">English 10</option>
                            <option value="26">Computer Science 1</option>
                        </select>
                    </div>
                  </div>
                <div class="form-check row">
                    <div class="checkbox col-sm-12 text-right">
                        <label><input type="checkbox" formControlName="active">&nbsp;&nbsp;Active</label>
                    </div>
                </div>  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateCourse()" [disabled]="!courseForm.dirty || !courseForm.valid">Save changes</button>
              </div>
            </div>
          </div>
    </form>
  </div>
